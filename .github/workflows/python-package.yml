# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 3.6, 3.7, 3.8, 3.9 ]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest pylint mypy
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with pylint
      run: |
        pylint infer_parser tests
    - name: Run mypy
      run: |
        mypy --strict --no-warn-unused-ignores infer_parser tests
    - name: Lint with flake8
      run: |
        flake8 --count --max-complexity=10 --show-source --statistics infer_parser tests
    - name: Test with pytest
      run: |
        pytest --cov=infer_parser --cov=tests --cov-report=term-missing --hypothesis-verbosity=verbose
